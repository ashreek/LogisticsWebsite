<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h2>Place Your Order</h2>
        <form onsubmit="event.preventDefault(); placeOrder();">
            <label>From:</label><input type="text" id="orderFrom" required><br><br>
            <label>To:</label><input type="text" id="orderTo" required><br><br>
            <label>Date:</label><input type="date" id="orderDate" required><br><br>
            <label>Description:</label><textarea id="description" required></textarea><br><br>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
