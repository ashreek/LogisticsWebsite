<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

        body { font-family: Arial, sans-serif; }

    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h2>User Login</h2>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
